<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Workout | Gain Town</title>
  <link rel="stylesheet" id="themeStylesheet" href="css/samwcustomworkout.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <a id="logo" href="index.html">GAIN TOWN</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="customworkout.html">Custom Workout</a></li>
        <li><a href="resources.html">Resources</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Create Your Custom Workout</h1>
    <p>Tailor your fitness journey to fit your goals, your body, and your schedule.</p>
  </section>

  <!-- Form -->
  <form id="workoutForm">
    <label for="area">Choose Body Area</label>
    <select id="area" required>
      <option value="">-- Select --</option>
      <option value="Upper Body">Upper Body</option>
      <option value="Mid Body">Mid Body</option>
      <option value="Lower Body">Lower Body</option>
    </select>

    <label for="goal">Choose Your Goal</label>
    <select id="goal" required>
      <option value="">-- Select --</option>
      <option value="Strength">Strength</option>
      <option value="Stamina">Stamina</option>
      <option value="Flexibility">Flexibility</option>
      <option value="Endurance">Endurance</option>
    </select>

    <label for="time">Daily Time Commitment</label>
    <select id="time" required>
      <option value="">-- Select --</option>
      <option value="<15 mins">&lt;15 mins</option>
      <option value="15-30 mins">15–30 mins</option>
      <option value="30-45 mins">30–45 mins</option>
      <option value="45 mins - 1 hr">45 mins – 1 hr</option>
      <option value="2+ hrs">2+ hrs</option>
    </select>

    <button type="submit">Find My Workout</button>
  </form>

  <!-- Output -->
  <div id="tagsContainer"></div>
  <div id="videoContainer"></div>

  <!-- Script -->
  <script type="module">
    import resources from './js/database.js';

    const form = document.getElementById("workoutForm");
    const tagsContainer = document.getElementById("tagsContainer");
    const videoContainer = document.getElementById("videoContainer");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const area = document.getElementById("area").value;
      const goal = document.getElementById("goal").value;
      const time = document.getElementById("time").value;

      tagsContainer.innerHTML = `<p><strong>Showing workouts for:</strong> ${area}, ${goal}, ${time}</p>`;
      videoContainer.innerHTML = "";

      const matches = resources.filter(res =>
        res.tags.includes(area) &&
        res.tags.includes(goal) &&
        res.tags.includes(time)
      );

      if (matches.length === 0) {
        videoContainer.innerHTML = "<p>No matching workouts found. Try adjusting your selections.</p>";
      } else {
        matches.forEach(res => {
          const div = document.createElement("div");
          div.innerHTML = `
            <h3>${res.title}</h3>
            <p>${res.description}</p>
            <a href="${res.link}" target="_blank">Watch on YouTube</a>
            <hr />
          `;
          videoContainer.appendChild(div);
        });
      }
    });
  </script>

</body>
</html>

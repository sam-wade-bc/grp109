  <h1>Create your Custom Workout</h1>

  <div class="form-group">
    <label for="area">Choose Body Area</label>
    <select id="area">
      <option value="">-- Select --</option>
      <option value="Upper Body">Upper Body</option>
      <option value="Mid Body">Mid Body</option>
      <option value="Lower Body">Lower Body</option>
    </select>
  </div>

  <div class="form-group">
    <label for="goal">Choose Your Goal</label>
    <select id="goal">
      <option value="">-- Select --</option>
      <option value="Strength">Strength</option>
      <option value="Stamina">Stamina</option>
      <option value="Flexibility">Flexibility</option>
    </select>
  </div>

  <div class="form-group">
    <label for="time">Daily Time Commitment</label>
    <select id="time">
      <option value="">-- Select --</option>
      <option value="15-30 mins">15-30 mins</option>
      <option value="45 mins - 1 hr">45 mins - 1 hr</option>
      <option value="2+ hrs">2+ hrs</option>
    </select>
  </div>

<button id="generateButton">Find My Workout</button>

  <div class="tags" id="tagsContainer"></div>
  <div id="videoContainer"></div>

<script type="module" src="js/customWorkoutMaker.js"></script>

    <script>
        const selector = document.getElementById('themeSelector');
        const themeLink = document.getElementById('themeStylesheet');

        selector.addEventListener('change', function () {
            const selectedTheme = this.value;
            themeLink.href = selectedTheme;
        });
    </script>

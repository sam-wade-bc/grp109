  <h1>RESOURCE FINDER</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search resources...">
    <button onclick="filterResources()">Search</button>

  <!-- NEED TO MAKE THE TAGS A JS SCRIPT SO THAT THE TAGS ACTIVELY REFLECT ANY ARTICLES PLACED IN THE DATABASE -->

    <button onclick="setFilter('Upper Body')">Upper Body</button>

<!-- Script -->
<script type="module" src="js/resourcesPage.js"></script>
<script>
    var selector = document.getElementById("themeSelector");
    var themeLink = document.getElementById("themeStylesheet");

    selector.addEventListener("change", function () {
      themeLink.href = this.value;
    });

    var navToggle = document.getElementById("navToggle");
    var mainNav = document.getElementById("mainNav");

    navToggle.addEventListener("click", function () {
      var isOpen = mainNav.classList.toggle("open");
      navToggle.setAttribute("aria-expanded", isOpen);
    });

    document.addEventListener("click", function (e) {
      if (!mainNav.contains(e.target) && !navToggle.contains(e.target)) {
        mainNav.classList.remove("open");
        navToggle.setAttribute("aria-expanded", "false");
      }
    });
</script>

</body>

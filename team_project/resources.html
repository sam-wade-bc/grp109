<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Resources | Gain Town</title>
  <link rel="stylesheet" href="css/samwcustomworkout.css" />
</head>
<body>

  <header>
    <h1>All Workout Resources</h1>
    <a href="index.html">‚Üê Back to Home</a>
    <p id="totalCount"></p>
  </header>

  <main id="resourcesContainer"></main>

  <script type="module">
    import resources from './js/database.js';

    const container = document.getElementById("resourcesContainer");
    const countDisplay = document.getElementById("totalCount");

    countDisplay.textContent = `Total Workouts: ${resources.length}`;

    resources.forEach(res => {
      const div = document.createElement("div");
      div.innerHTML = `
        <h2>${res.title}</h2>
        <p>${res.description}</p>
        <p><strong>Tags:</strong> ${res.tags.join(', ')}</p>
        <a href="${res.link}" target="_blank">Watch on YouTube</a>
        <hr />
      `;
      container.appendChild(div);
    });
  </script>

</body>
</html>
